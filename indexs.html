<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 85%;
            width:85%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 25.002664, 
                    lng: 121.538589
                },
                zoom: 15
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhysOGw5tVUMWHSUI_ErYus6SWrTLzNX0&callback=initMap">
    </script>
</body>

</html>
